<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search-bar-big"
      method="get"
      data-qa="big"
      role="search"
      id="search-bar-big"
    >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
        class="search search-big icon search-icon__big"
        >
    </form>
    <form
      action="search-bar-small"
      method="get"
      data-qa="small"
      role="search"
      id="search-bar-small"
    >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search-small icon search-icon__small"
        >
    </form>
  </body>
</html>
